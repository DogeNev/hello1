<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRRRRAINBOW</title>
</head>
<style>
    .box{
        height: 500px;
        width: 500px;
        background-color: red;
        
    }
    .box h1{
        position: absolute;
        top: 209px;
        left: 160px;
    }

    
</style>
<body>
    <div class="box">
        <h1>RAINBOW</h1> 
    </div>
</body>
<script>
    var bg = document.querySelector('.box')
    var colors = ["green" , "blue","red", "yellow", "purple", "pink", "orange"]
    var i = 0;

    function change(){
        if(i >= colors.length) { i = 0; }
        bg.style.backgroundColor = colors[i++]
    }

    var timer = setInterval(change,500);
</script>
</html>
